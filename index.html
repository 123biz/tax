<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>세무사 상담 및 정보 제공</title>
    <link rel="stylesheet" href="https://example.com/default-style.css">
    <link rel="stylesheet" href="https://example.com/reset.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
        }

        .header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .section {
            padding: 40px 20px;
            text-align: center;
        }

        .section:nth-of-type(odd) {
            background-color: #ffffff;
        }

        .section:nth-of-type(even) {
            background-color: #f0f0f0;
        }

        .video-wrapper {
            margin: 20px 0;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-box {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-box label {
            font-weight: bold;
        }

        .form-box input[type="text"],
        .form-box input[type="tel"],
        .form-box input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-container {
            text-align: center;
            margin-top: 20px;
        }

        .submit-button {
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer {
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>안녕하세요!</h1>
        <h2>믿을 수 있는 김OO 세무사입니다.</h2>
    </div>

    <div class="section">
        <img src="picture.png" alt="세무사 사진" style="width:150px;height:150px;border-radius:50%;">
        <h2>김OO 세무사 프로필</h2>
        <p>경영컨설팅학 박사<br> 국세청 근무 20년<br> 대기업 세무팀장 재직 20년</p>
    </div>

    <div class="section">
        <h2>세무 상담 동영상</h2>
        <div class="video-wrapper">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/hXfzTfHw27s?si=U4HkOH7g3w8bwaPr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <p>국세청 세무상담 동영상입니다.<br>상담 전 간단히 확인해 보세요.</p>
    </div>

    <div class="section">
        <h2>2024년 10월 세무일지</h2>
        <p>10일 근로소득 원천세 신고납부<br> 25일 제2기 예정 부가세 신고납부</p>
    </div>

    <div class="section">
        <div id="tax_chatbot" class="chatbot-frame">
            <iframe src="https://typebot.co/basic-chat-gpt" allowfullscreen></iframe>
        </div>
    </div>

    <div class="section">
        <h2>세무/노무상담 신청하기</h2>
        <div class="form-container">
            <form name="frm" onsubmit="return submitFormToGoogleSheets(this);">
                <div class="form-box">
                    <label for="v_name">이름<span class="required">*</span></label>
                    <input type="text" name="v_name" required>
                </div>
                <div class="form-box">
                    <label for="v_hp">휴대폰 번호<span class="required">*</span></label>
                    <input type="tel" name="v_hp" required>
                </div>
                <div class="form-box">
                    <label for="v_email">이메일<span class="required">*</span></label>
                    <input type="email" name="v_email" required>
                </div>
                <div class="agree-form">
                    <label>
                        <input type="checkbox" name="agree" value="Y" required>
                        개인정보 수집 동의
                    </label>
                </div>
                <div class="submit-container">
                    <button class="submit-button">상담 신청하기</button>
                </div>
            </form>
        </div>
    </div>

    <div class="section">
        <h2>사무실 위치</h2>
        <p>서울특별시 강남구 테헤란로 123</p>
        <iframe src="https://maps.google.com/maps?q=서울특별시 강남구 테헤란로 123&output=embed" style="width:100%; height:300px; border:none;"></iframe>
    </div>

    <div class="footer">
        <p>© 2024 김OO 세무사사무소. All rights reserved.</p>
        <p>대표 세무사: 김OO | 전화번호: 02-1234-5678</p>
    </div>

    <script>
        function submitcheck(frm) {
            if (!frm.agree.checked) {
                alert("개인정보 수집에 동의해주세요.");
                frm.agree.focus();
                return false;
            }
            return true;
        }

        function submitFormToGoogleSheets(frm) {
            if (!submitcheck(frm)) {
                return false;
            }
        
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwjf6DbdUThdcsWMmPrjwBvA6OcieNZ-cQZ4iIoOGx9Bjm5n2F7LeNtoKLhe6fgMRSJ/exec';
            const formData = new FormData(frm);
            formData.append('timestamp', new Date().toISOString());
        
            fetch(scriptURL, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('상담 신청이 완료되었습니다.');
                    frm.reset();
                } else {
                    throw new Error('서버에서 오류 응답이 발생했습니다.');
                }
            })
            .catch(error => {
                alert('오류가 발생했습니다. 다시 시도해주세요.');
                console.error('Error!', error.message);
            });
        
            return false;
        }
    </script>
</body>
</html>
